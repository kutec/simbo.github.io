<div class="pagination">
	{% if paginator.previous_page %}
		<a href="{% if paginator.previous_page > 1 %}/{{ paginator.previous_page }}{% endif %}/" class="previous">Newer posts</a>
	{% else %}
		<span class="previous disabled">Newer posts</span>
	{% endif %}
	{% if paginator.next_page %}
		<a href="/{{ paginator.next_page }}/" class="next">Older posts</a>
	{% else %}
		<span class="next disabled">Older posts</span>
	{% endif %}
</div>
